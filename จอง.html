<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register/Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylere.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>

    <div class = "main-wrapper">
      <div class = "form-row">
        <!-- col left -->
        <div class = "form-col-left">
          <h2>Booking Massage</h2>
          <form class = "register-form">
            <div class = "form-item-list">
              <!-- item -->
              <div class = "form-item">
                <label for = "firstname">Firstname</label>
                <div class = "form-group">
                  <span><i class = "fas fa-user"></i></span>
                  <input type = "text" class = "form-control" id = "firstname" placeholder="first name">
                </div>
              </div>
              <!-- end of item -->
              <!-- item -->
              <div class = "form-item">
                <label for = "lastname">Lastname</label>
                <div class = "form-group">
                  <span><i class = "fas fa-user"></i></span>
                  <input type = "text" class = "form-control" id = "lastname" placeholder="last name">
                </div>
              </div>
              <!-- end of item -->
              <!-- item -->
              <div class = "form-item">
                <label for = "Date">Date</label>
                <div class = "form-group">
                  <span><i class = "fas fa-envelope"></i></span>
                  <input type = "date" class = "form-control" id = "email" placeholder="email">
                </div>
              </div>
              <!-- end of item -->
              <!-- item -->
              <div class = "form-item">
                <label for = "Time">Time</label>
                <div class = "form-group">
                  <span><i class = "fas fa-lock"></i></span>
                  <input type = "time" class = "form-control" id = "password" placeholder="password">
                </div>
              </div>
              <!-- end of item -->
              <!-- item -->
              <div class = "form-item">
                <label for = "phonenumber">Phone number</label>
                <div class = "form-group">
                  <span><i class = "fas fa-phone-alt"></i></span>
                  <input type = "text" class = "form-control" id = "phonenumber" placeholder="XXX-XXX-XXXX">
                </div>
              </div>
              <!-- end of item -->
              
              <!-- item -->
              <div class = "form-item">
                <label for = "select">Massage Type</label>
                <div class = "form-group">
                  <span><i class = "fas fa-lock"></i></span>
                  <input type = "select" class = "form-control" id = "confirm-password" placeholder="confirm password">
                </div>
              </div>
              <!-- end of item -->
            </div>


            <span class = "submission-status">
              <!-- text here -->
            </span>

            <button type = "submit" id = "submit-btn">
              Pay Mant
              <i class = "fas fa-long-arrow-alt-right"></i>
            </button>
          </form>
        </div>
        <!-- end of col left -->
        <!-- col right -->
        <div class = "form-col-right">
          <h2>Time Open?</h2>
          <p class = "text">Monday - Friday<br>
            9.00-12.00 | 13.30-17.00<br>
            Saturday<br>
            9.00-12.00 | 13.30-19.00

           </p>
        
        </div>
        <!-- end of col right -->
      </div>
    </div>


    
    
    
    <script src="script.js"></script>
  </body>
</html>
